name: Slovene Dependency Treebank 0.4
url: http://nl.ijs.si/sdt/
attribution: |
  Sašo Džeroski, Tomaž Erjavec, Nina Ledinek, Petr Pajas, Zdenek Žabokrtský, Andreja Žele: 
  Towards a Slovene Dependency Treebank. In Proceedings of Fifth International Conference on
  Language Resources and Evaluation, LREC'06, 24-26 May 2006. Genoa.
  (link:http://nl.ijs.si/sdt/bib/SDT-LREC06.pdf[PDF])
description: |
  This is the preliminary release of the Slovene Dependency Treebank,
  SDT V0.4 which contains the Prague Dependency Treebank-like annotation
  of the first part of Slovene translation of Orwell's "1984", taken
  from the MULTEXT-East parallel corpus, V3.0, c.f.
  http://ufal.mff.cuni.cz/pdt/
  http://nl.ijs.si/ME/V3/
  http://nl.ijs.si/ME/V3/doc/index.html#mtev3-doc-div2-id2305296
   
  (This description has been sourced from the corpus website).

